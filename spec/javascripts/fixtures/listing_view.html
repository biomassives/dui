<input type="text" class="search-field" />

<div class="listing-container">
  <div class="listing-wrapper"
       data-url="/products"
       data-error-message="some error message">

    <table class="table table-striped">
      <thead>
        <th data-order="name">Name</th>
        <th class="center">Actions</th>
      </thead>
      <tbody>
        <tr>
          <td>MacBook</td>
          <td><a href="/product/1" data-confirmable=true>Remover</a></td>
        </tr>
        <tr>
          <td>iTv</td>
          <td><a href="/product/1" data-confirmable=true>Remover</a></td>
        </tr>
        <tr>
          <td>iPad</td>
          <td><a href="/product/1" data-confirmable=true>Remover</a></td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="listing-wrapper-paginated"
       data-url="/products"
       data-error-message="some error message"
       data-initial-listing-data='{ "item_count": 10, "per_page": 2 }'

    <table class="table table-striped">
      <thead>
        <th data-order="parameterized-name">Name</th>
        <th class="center">Actions</th>
      </thead>
      <tbody>
        <tr>
          <td>MacBook</td>
          <td><a href="/product/1" data-confirmable=true>Remover</a></td>
        </tr>
        <tr>
          <td>iTv</td>
          <td><a href="/product/1" data-confirmable=true>Remover</a></td>
        </tr>
        <tr>
          <td>iPad</td>
          <td><a href="/product/1" data-confirmable=true>Remover</a></td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="listing-wrapper-ordered"
       data-url="/products"
       data-error-message="some error message"
       data-initial-listing-data='{ "order_field": "parameterized-name", "order_direction": "desc"}'>

    <table class="table table-striped">
      <thead>
        <th data-order="parameterized-name">Name</th>
        <th class="center">Actions</th>
      </thead>
      <tbody>
        <tr>
          <td>MacBook</td>
          <td><a href="/product/1" data-confirmable=true>Remover</a></td>
        </tr>
        <tr>
          <td>iTv</td>
          <td><a href="/product/1" data-confirmable=true>Remover</a></td>
        </tr>
        <tr>
          <td>iPad</td>
          <td><a href="/product/1" data-confirmable=true>Remover</a></td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="enhanced-listing-wrapper"
       data-url="/products"
       data-error-message="some error message"
       data-initial-listing-data='{}'>
  </div>

  <script type="text/html" data-template-name="listing-table-composite-view">
    <thead>
      <th data-order="name">Name</th>
      <th data-order="description">Description</th>
    </thead>
    <tbody>
    </tbody>
  </script>

  <script type="text/html" data-template-name="listing-table-item-view">
    <td>{{name}}</td>
    <td>{{description}}</td>
  </script>

  <script type="text/html" data-template-name="listing-table-empty-view">
    <td colspan="2">No items.</td>
  </script>
</div>

<div class="pagination-container">
</div>
