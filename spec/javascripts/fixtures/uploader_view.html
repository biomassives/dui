<div class="uploader" data-uploader-url="http://uploader/path" data-uploader-iframe-redirect-url="http://iframe-uploader/path" data-uploader-params='{"bucket": "my-bucket", "uploadPath": "some/path"}' data-uploader-error-message="Error while uploading file. Try again.">
  <div class="uploader-button-container">
    <input type="file" name="file">
    <input type="hidden" name="filename">
    <button class="btn" data-uploader-button="true">upload</button>
  </div>

  <div class="uploader-progress">
    <div class="progress">
      <div class="bar"></div>
    </div>
  </div>

  <div class="uploader-details">
    <a href="" class="uploader-filename"></a>

    <div class="uploader-text-progress">
      <span class="uploader-percentual"></span>
      <span class="uploader-loaded-size"></span>
      <span class="uploader-total-size"></span>
    </div>

    <div class="uploader-error"></div>

    <a href="" class="uploader-remove-file"><i class="icon-remove"></i></a>
  </div>
</div>
